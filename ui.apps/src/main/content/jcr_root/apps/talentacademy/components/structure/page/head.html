<template data-sly-template.head="${ @ page, pwa }"
          data-sly-use.headlibRenderer="headlibs.html"
          data-sly-use.headResources="head.resources.html"
          data-sly-use.seoTags="com.talentacademy.core.models.SeoTags">
    <meta charset="UTF-8">
    <title>${seoTags.title}</title>
    <meta data-sly-test.keywords="${page.keywords}" name="keywords" content="${keywords}"/>
    <meta data-sly-test.description="${seoTags.description}" name="description" content="${description}"/>
    <meta data-sly-test.templateName="${seoTags.templateName}" name="template" content="${templateName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta data-sly-test="${seoTags.robotTags}" name="robots" content="${seoTags.robotTags}">

    <sly data-sly-test="${pwa.enabled}">
        <link rel="manifest" href="${pwa.manifestPath}" crossorigin="use-credentials"/>
        <meta name="theme-color" content="${pwa.themeColor}"/>
        <link rel="apple-touch-icon" href="${pwa.iconPath}"/>
        <sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html"
             data-sly-call="${clientlib.css @ categories='core.wcm.components.page.v2.pwa'}"></sly>
        <meta name="cq:sw_path" content="${pwa.serviceWorkerPath @ context ='text'}"/>
    </sly>
    <meta data-sly-test.ogDescription="${seoTags.ogDescription}" property="og:description" content="${ogDescription}"/>
    <meta data-sly-test.ogImage="${seoTags.ogImage}" property="og:image" content="${ogImage}"/>
    <meta data-sly-test.ogImageAltText="${seoTags.ogImageAltText}" property="og:image:alt" content="${ogImageAltText}"/>
    <meta data-sly-test.ogLocale="${seoTags.ogLocale}" property="og:locale" content="${ogLocale}"/>
    <meta data-sly-test.ogTitle="${seoTags.ogTitle}" property="og:title" content="${ogTitle}"/>
    <meta data-sly-test.ogType="${seoTags.ogType}" property="og:type" content="${ogType}"/>
    <meta data-sly-test.ogUrl="${seoTags.ogUrl}" property="og:url" content="${ogUrl}"/>
    <meta data-sly-test.ogSiteName="${seoTags.ogSiteName}" property="og:site" content="${ogSiteName}"/>

    <meta data-sly-test.twitterCard="${seoTags.twitterCard}" name="twitter:card" content="${twitterCard}"/>
    <meta data-sly-test.twitterDescription="${seoTags.twitterDescription}" name="twitter:description" content="${twitterDescription}"/>
    <meta data-sly-test.twitterImage="${seoTags.twitterImage}" name="twitter:image" content="${twitterImage}"/>
    <meta data-sly-test.twitterImageAltText="${seoTags.twitterImageAltText}" name="twitter:image:alt" content="${twitterImageAltText}"/>
    <meta data-sly-test.twitterSiteName="${seoTags.twitterSiteName}" name="twitter:site" content="${twitterSiteName}"/>
    <meta data-sly-test.twitterTitle="${seoTags.twitterTitle}" name="twitter:title" content="${twitterTitle}"/>

    <link rel="icon" type="image/png" href="${inheritedPageProperties.faviconPath}"/>

    <sly data-sly-include="head.links.html"></sly>
    <sly data-sly-include="customheaderlibs.html"></sly>
    <sly data-sly-call="${headlibRenderer.headlibs @
                                page                      = page,
                                designPath                = page.designPath,
                                staticDesignPath          = page.staticDesignPath,
                                clientLibCategories       = page.clientLibCategories,
                                clientLibCategoriesJsHead = page.clientLibCategoriesJsHead,
                                hasCloudconfigSupport     = page.hasCloudconfigSupport}"></sly>
    <sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
    <sly data-sly-list="${page.htmlPageItems}"><script data-sly-test="${item.location.name == 'header'}"
                                                       data-sly-element="${item.element.name @ context='unsafe'}" data-sly-attribute="${item.attributes}"></script>
    </sly>
</template>
