<sly data-sly-set.compTitle="${component.title}" data-sly-use.analyticsModel="${'com.talentacademy.core.models.AnalyticsModel' @ title=compTitle}"></sly>
<sly data-sly-test="${properties.recaptchaEnabled}">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
        <sly data-sly-call="${clientlib.js @ categories='talentacademy.googlerecaptcha'}" />
    </sly>
    <sly data-sly-use.captchaModel="com.talentacademy.core.models.RecaptchaModel"/>
    <div class="g-recaptcha"
         data-sitekey="${captchaModel.reCaptchaSiteKey}"
         data-size="invisible"
         data-callback="captchaCallBack">
    </div>
</sly>
<button data-sly-use.button="com.adobe.cq.wcm.core.components.models.form.Button"
        data-cmp-is="neomFormButton"
        type="${button.type}"
        id="${button.id}"
        name="${button.name}"
        class="cmp-form-button"
        data-component="${analyticsModel.title}"
        disabled="${properties.buttonDisabled}"
        value="${button.value}">${button.title}
</button>
