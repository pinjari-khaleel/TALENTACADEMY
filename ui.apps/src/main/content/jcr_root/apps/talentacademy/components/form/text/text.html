<sly data-sly-set.compTitle="${component.title}" data-sly-use.analyticsModel="${'com.talentacademy.core.models.AnalyticsModel' @ title=compTitle}"></sly>
<div class="cmp-form-text"
     data-sly-use.text="com.adobe.cq.wcm.core.components.models.form.Text"
     data-cmp-is="neomFormText"
     data-cmp-constraint-message="${text.constraintMessage}"
     data-cmp-required-message="${text.requiredMessage}"
     data-cmp-is-iqama="${text.type == 'text' && properties.isIqama ? properties.isIqama : 'false'}"
     data-component="${analyticsModel.title}">
    <div>
        <sly data-sly-test.initialCssClass="${text.hideTitle ? 'cmp-form-text__hidetitle' : ''}"/>
        <label for="${text.id}"
               data-sly-test="${text.title}"
               class="${text.required && !text.hideTitle ? 'cmp-form-text__required' : initialCssClass }">${text.title}</label>
        <span class="cmp-form-text__limit" data-sly-test="${properties.limitTextFieldCharacters}">${properties.limitTextFieldCharacters}</span>
    </div>
    <p id="${text.id}-helpMessage" data-sly-test="${!text.placeholder && text.helpMessage}"
       class="cmp-form-text__help-block">${text.helpMessage}</p>
    <textarea data-sly-test.useTextarea="${text.type == 'textarea'}"
              class="cmp-form-text__textarea"
              data-cmp-hook-form-text="input"
              aria-label="${text.hideTitle && text.title}"
              id="${text.id}"
              placeholder="${text.placeholder}"
              name="${text.name}"
              readonly="${text.readOnly}"
              required="${text.required}"
              rows="${text.rows}"
              spellcheck="true"
              data-sly-attribute.aria-describedby="${text.helpMessage ? [text.id, 'helpMessage'] : '' @ join = '-'}">${text.value}</textarea>
    <input data-sly-test="${!useTextarea}"
           class="cmp-form-text__text"
           data-cmp-hook-form-text="input"
           aria-label="${text.hideTitle && text.title}"
           type="${text.type}"
           id="${text.id}"
           placeholder="${text.placeholder}"
           name="${text.name}"
           value="${text.value}"
           readonly="${text.readOnly}"
           required="${text.required}"
           spellcheck="true"
           data-sly-attribute.aria-describedby="${text.helpMessage ? [text.id, 'helpMessage'] : '' @ join = '-'}"
           data-sly-attribute.pattern="${text.type == 'text' && properties.patternText ? properties.patternText : ''}"/>

    <div class="cmp-form-text__error-block">
        <div class="cmp-form-text__error-message" data-error-message="" data-for="${text.id}" style="display: none;"></div>
    </div>
</div>
