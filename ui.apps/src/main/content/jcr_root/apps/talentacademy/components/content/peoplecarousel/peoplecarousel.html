<h3 data-sly-test="${(wcmmode.edit || wcmmode.design) && (!wcmmode.preview)}" class="panel-title">${'peoplecarousel'
	@i18n}</h3>
<sly data-sly-set.compTitle="${component.title}" data-sly-use.analyticsModel="${'com.talentacademy.core.models.AnalyticsModel' @ title=compTitle}"></sly>
<div class=" bg-cream50 ta-people-carousel" data-component="${analyticsModel.title}" data-max-items="3.2"
	data-sly-use.carouselModel="com.talentacademy.core.models.PeopleCarouselModel">
	<sly data-sly-use.imageTemplate="/apps/talentacademy/components/content/atoms/dmediaimage.html"></sly>
	<div class="carouselcontainer nta-carousel" role="group" aria-live="polite" aria-roledescription="${'carousel' @i18n}">
		<div class="nta-carousel__top">
			<div class="carousel-details nta-carousel__description">
				<h2 class="captionM text-darkGold">${carouselModel.caption}</h2>
				<p class="body4">${carouselModel.description}</p>
			</div>
		</div>
		<div class="nta-carousel__buttons">
			<div class="nta-carousel__navigation">
				<button class="cta-arrow cta-arrow-left cta-arrow-white carousel-button__prev" type="button"
					aria-label="${'previous' @i18n}" data-cmp-hook-carousel="${'previous' @i18n}">
				</button>
				<button class="cta-arrow cta-arrow-white carousel-button__next" type="button" aria-label="${'next' @i18n}"
					data-cmp-hook-carousel="${'next' @i18n}">
				</button>
			</div>
		</div>

		<div class="nta-carousel__container cmp-carousel__content">
			<div class="swiper-wrapper">
				<sly data-sly-test="${carouselModel.peopleCarouselList}">
					<sly data-sly-list.iconsList="${carouselModel.peopleCarouselList}">
						<div class="swiper-slide ta-people-card">
							<sly data-sly-call="${imageTemplate.image @ 
              						imagePath=iconsList.image, alt=iconsList.altText, mobileImgWidth='280', desktopImgWidth='320', className='ta-people-card__image'}" />
							<div class="ta-people-card__description">
								<h3 class="body3">${iconsList.name}</h3>
								<h4 class="body5 text-darkGold">${iconsList.role}</h4>
								<p>${iconsList.description}</p>
							</div>
						</div>
					</sly>
				</sly>
			</div>
		</div>
	</div>
</div>
