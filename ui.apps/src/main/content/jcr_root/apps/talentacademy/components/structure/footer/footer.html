<sly data-sly-use.footer="com.talentacademy.core.models.FooterModel">
<sly data-sly-set.compTitle="${component.title}" data-sly-use.analyticsModel="${'com.talentacademy.core.models.AnalyticsModel' @ title=compTitle}"></sly>
  <footer class="ta-footer" data-component="${analyticsModel.title}">
    <nav class="footer-nav__top">
      <sly data-sly-list.globalLinks="${footer.globalLinks}">
        <div class="footer-navlink__container">
          <!-- Dynamic Accordions generated by AEM -->
          <!-- Example structure for a single accordion -->
          <h3 class="captionL">${globalLinks.header}</h3>
          <button data-cmp-is="footerAccordian" class="button title6 footer-accordion__header"
            aria-expanded="false">${globalLinks.header}</button>

          <ul class="footer-accordion__content" aria-hidden="true" data-sly-list.links="${globalLinks.links}">
            <!-- Content generated by AEM -->
            <li>
              <a class="footer-links body3" target="${links.target}" href="${links.ctaURL}">${links.ctaLabel}</a>
            </li>
          </ul>
          <!-- End of single accordion structure -->
          <!-- Generate more accordions dynamically with content from AEM -->
        </div>
      </sly>
    </nav>

    <nav class="footer-nav__middle">
      <h3 class="footer-social__header captionL">${footer.socialMediaHeader}</h3>
      <ul class="footer-social__links" data-component="social-media-links" data-sly-list.socialMediaLinks="${footer.socialMediaLinks}">
        <li>
          <a data-social-link data-label="${socialMediaLinks.label}" href="${socialMediaLinks.link}" target="_blank">
            <img class="footer-social-link" src="${socialMediaLinks.icon}" alt="${socialMediaLinks.altText}" />
          </a>
        </li>
      </ul>
    </nav>

    <nav class="footer-nav__bottom">
      <div class="footer-links-section">
        <ul class="footer-copyright" data-sly-list.legalLinks="${footer.legalLinks}">
          <li class="footer-copyright-text-links">
            <a href="${legalLinks.ctaURL}" class="captionS" target="${legalLinks.target}">${legalLinks.ctaLabel}</a>
          </li>
        </ul>

        <div class="footer-copyright-text body6">${footer.copyrightText}</div>
      </div>
      <div class="footer-recaptcha-text">${footer.recaptchaText @context='html'}</div>
    </nav>
  </footer>
</sly>
